<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function lamTronDiem(diem) {
        if (diem < 0 || diem > 100) {
            return "Điểm không hợp lệ (phải nằm trong khoảng 0-100)";
        }
        if (diem < 48) {
            return diem;
        }
        let boiSo5TiepTheo = Math.ceil(diem / 5) * 5;
        if (boiSo5TiepTheo - diem < 3) {
            return boiSo5TiepTheo;
        } else {
            return diem;
        }
    }
    console.log(lamTronDiem(84));
    console.log(lamTronDiem(77));
    console.log(lamTronDiem(44));
    console.log(lamTronDiem(-1));
    console.log(lamTronDiem(101));
</script>

</body>
</html>
