<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function calculateSum(n) {
        let sum = 0;
        for (let i = 1; i <= n; i++) {
            sum += 1 / i;
        }
        return sum;
    }

    // Nhập giá trị n từ người dùng
    let n = parseInt(prompt("Nhập số nguyên dương n:"));

    // Kiểm tra xem n có hợp lệ hay không
    if (isNaN(n) || n <= 0) {
        alert("Vui lòng nhập một số nguyên dương!");
    } else {
        let result = calculateSum(n);
        alert(`Tổng S = 1 + 1/2 + 1/3 + ... + 1/${n} là: ${result}`);
    }
</script>
</body>
</html>
