<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  // Hàm tính giai thừa của một số
  function factorial(num) {
    let result = 1;
    for (let i = 1; i <= num; i++) {
      result *= i;
    }
    return result;
  }

  // Hàm tính tổng S
  function calculateSum(n) {
    let sum = 0; // Khởi tạo tổng bằng 0
    for (let i = 1; i <= n; i++) {
      let oddNumber = 2 * i - 1; // Tính số lẻ tương ứng (1, 3, 5, ..., 2n-1)
      sum += 1 / factorial(oddNumber); // Cộng dồn 1/(giai thừa của số lẻ) vào tổng
    }
    return sum;
  }

  // Nhập giá trị n từ người dùng
  let n = parseInt(prompt("Nhập số nguyên dương n:"));

  // Kiểm tra xem n có hợp lệ hay không
  if (isNaN(n) || n <= 0) {
    alert("Vui lòng nhập một số nguyên dương!");
  } else {
    let result = calculateSum(n);
    alert(`Tổng S = 1 + 1/3! + 1/5! + ... + 1/(2n-1)! là: ${result}`);
  }
</script>

</body>
</html>
