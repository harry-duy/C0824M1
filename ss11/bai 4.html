    <meta charset="UTF-8">

<body>
<script>
    let a = 0;
    let b = 1;
    let temp;
    while (true) {
        if (a % 5 === 0 && a !== 0) {
            console.log(a);
            break;
        }
        temp = a + b;
        a = b;
        b = temp;
    }
</script>
