<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 0;
    let b = 1;
    let sum = a + b;
    let next
    for (let i = 2; i < 21; i++) {
        next = a + b;
        sum += next;
        a = b;
        b = next;
    }
    console.log(sum);

</script>

</body>
