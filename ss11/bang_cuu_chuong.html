<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<h1> Bảng cửu chương</h1>

<script>
    let equa ;
    for (let i = 1 ; i <= 10 ; i++){
        for (let j = 1 ; j <= 10 ; j++){
            equa = i * j;
            let re = i + "*" + j +"="+ equa
            document.write(re + "<br>");
        }document.write("<br>");
    }
</script>

</body>
</html>
