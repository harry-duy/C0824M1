<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function generateFibonacci(n) {
    if (n <= 0) return [];
    if (n === 1) return [0];
    if (n === 2) return [0, 1];

    let fibonacciSeries = [0, 1];
    for (let i = 2; i < n; i++) {
      fibonacciSeries[i] = fibonacciSeries[i - 1] + fibonacciSeries[i - 2];
    }
    return fibonacciSeries;
  }

  const n = 10; // Số lượng phần tử trong dãy Fibonacci mà bạn muốn tạo
  const fibonacciSeries = generateFibonacci(n);
  console.log(fibonacciSeries);
</script>

</body>
</html>
