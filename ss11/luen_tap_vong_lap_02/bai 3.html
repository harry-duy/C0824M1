<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  for (i = 0 ; i < 5 ; i++){
    for (j = 0; j < i; j++){
      document.write("*");
    }
    document.write("*<br>");
  }

  document.write("====================<br>");
  for (i = 5 ; i >= 0 ; i--){
    for (j = 0; j < i; j++){
      document.write("*");
    }
    document.write("*<br>");
  }
  document.write("====================<br>");
  for (i = 5 ; i > 0 ; i--){
    let j =0;
    for (j ; j < i-1; j++){
      document.write("&nbsp;&nbsp;");
    }for (j; j < 5; j++){
      document.write("*");
    }
    document.write("<br>");
  }
  document.write("====================<br>");
  for (i = 0; i < 5; i++){
    if (i != 0){
      for (k=0; k < i; k++ ){
        document.write("&nbsp;&nbsp;");
      }
    }
    for (j = 0; j < 5-i; j++){
      document.write("*");
    }document.write("<br>");
  }
</script>

</body>
</html>
