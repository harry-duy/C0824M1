<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function insertHyphens(inputNumber) {
    let result = '';
    for (let i = 0; i < inputNumber.length; i++) {
      result += inputNumber[i];
      if (i < inputNumber.length - 1) {
        let currentDigit = parseInt(inputNumber[i], 10);
        let nextDigit = parseInt(inputNumber[i + 1], 10);
        if (currentDigit % 2 === 0 && nextDigit % 2 === 0) {
          result += '-';
        }
      }
    }
    return result;
  }

  // Lấy input từ người dùng
  let inputNumber = prompt("Nhập một số:");
  let formattedNumber = insertHyphens(inputNumber);

  // Hiển thị kết quả
  console.log(formattedNumber);
  alert(formattedNumber);
</script>
</body>
</html>
