<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  // Nhập vào hai chuỗi từ người dùng
  let string1 = prompt("Nhập vào chuỗi thứ 1:");
  let string2 = prompt("Nhập vào chuỗi thứ 2:");

  // Kiểm tra xem hai chuỗi có giống nhau hay không
  if (string1 === string2) {
    console.log("Hai chuỗi giống nhau.");
  } else {
    console.log("Hai chuỗi không giống nhau.");
  }
</script>

</body>
</html>
