<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function minArray(arr) {
        let index = 0;
        if(arr.length == 0)
            return index = -1;
        let min = arr[0];

        for(let i = 1; i < arr.length; i++){
            if(arr[i] < min){
                index = i;
            }
        }
        return index;
    }
    let arr1 = [3,1,9,6,8,3];
    let min = minArray(arr1);
    alert(min);
</script>

</body>
</html>
