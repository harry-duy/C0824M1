<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function countCharOccurrences(charArray, charToFind) {
        // Kiểm tra nếu đầu vào không phải là mảng hoặc không phải là ký tự
        if (!Array.isArray(charArray) || typeof charToFind !== 'string' || charToFind.length !== 1) {
            throw new Error('Input không hợp lệ. Vui lòng truyền vào một mảng ký tự và một ký tự để tìm kiếm.');
        }

        // Sử dụng reduce để đếm số lần xuất hiện của ký tự
        let count = charArray.reduce((acc, currentChar) => {
            return currentChar === charToFind ? acc + 1 : acc;
        }, 0);

        // Trả về số lần xuất hiện hoặc -1 nếu không tìm thấy
        return count > 0 ? count : -1;
    }

    // Ví dụ sử dụng:
    let array = ['a', 'b', 'c', 'a', 'd', 'a'];
    let char = 'd';
    console.log(countCharOccurrences(array, char)); // Output: 3

    let charNotFound = 'd';
    console.log(countCharOccurrences(array, charNotFound)); // Output: -1
</script>

</body>
</html>
