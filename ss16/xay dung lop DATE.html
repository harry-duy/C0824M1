<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>

  function MyDate(day, month, year) {
    this.day = day;
    this.month = month;
    this.year = year;

    this.setDate = function(newDay, newMonth, newYear) {
      this.day = newDay;
      this.month = newMonth;
      this.year = newYear;
    };

    this.toString = function() {
      let dayStr = this.day < 10 ? "0" + this.day : this.day;
      let monthStr = this.month < 10 ? "0" + this.month : this.month;
      return dayStr + "/" + monthStr + "/" + this.year;
    };
  }

  var date = new MyDate(2, 2, 2007);
  var day = date.getDay();
  var month = date.getMonth();
  var year = date.getYear();
  alert(day + "/" + month + "/" + year);
  date.setDay(10);
  date.setMonth(10);
  date.setYear(2019);
  day = date.getDay();
  month = date.getMonth();
  year = date.getYear();
  alert(day + "/" + month + "/" + year);
  //Call the new methods
  date.setDate(26,11,2023);
  alert(date.toString());
</script>

</body>
</html>
