<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
      <h1>Tính chỉ số cân nặng</h1>
      <label for="can_nang"> Nhập cân nặng:  (kg)</label>
      <input type="text" name="" id="can_nang">
      <br>
      <br>
      <label for="chieu_cao"> Nhập chiều cao:  (m)</label>
      <input type="text" name="" id="chieu_cao">
      <br>
      <br>
      <button onclick="check()">check</button>

      <p id="result"></p>

      <script >
        function check() {
          let weight = document.getElementById("can_nang").value;
          let height = document.getElementById("chieu_cao").value;
          let bmi = weight / (Math.pow(height),2);
          let result = "";
          if (bmi < 18)
            document.write("Underweight");
          else if (bmi < 25.0)
            document.write("Normal");
          else if (bmi < 30.0)
            document.write("Overweight");
          else
            document.write("Obese");
        }
        document.getElementById("result").innerHTML = "Chỉ số BMI là: " + bmi + ". Bạn " + "<b>"+ result + "</b>";

      </script>

</body>
</html>
