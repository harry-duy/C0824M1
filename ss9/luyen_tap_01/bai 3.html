<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Nhập một số nguyên:"));

    if (number > 0) {
        console.log("Số này lớn hơn 0.");
    } else if (number < 0) {
        console.log("Số này nhỏ hơn 0.");
    } else {
        console.log("Số này bằng 0.");
    }
</script>
</body>
</html>
