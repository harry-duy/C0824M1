<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function calculateCommission(sales) {
        if (sales < 10000) {
            return sales * 0.05; // 5% hoa hồng cho doanh số dưới 10.000
        } else if (sales < 50000) {
            return sales * 0.1;  // 10% hoa hồng cho doanh số từ 10.000 đến 49.999
        } else if (sales < 100000) {
            return sales * 0.15; // 15% hoa hồng cho doanh số từ 50.000 đến 99.999
        } else {
            return sales * 0.2;  // 20% hoa hồng cho doanh số từ 100.000 trở lên
        }
    }

    let sales = parseFloat(prompt("Nhập doanh số bán hàng:"));
    let commission = calculateCommission(sales);

    console.log("Hoa hồng nhận được: " + commission.toFixed(2));
</script>

</body>
</html>
