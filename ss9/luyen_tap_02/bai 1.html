<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function celsiusToFahrenheit(celsius) {
    if (isNaN(celsius)) {
      return "Đầu vào không hợp lệ. Vui lòng nhập một số.";
    }
    return celsius * 9/5 + 32;
  }

  let celsiusInput = prompt("Nhập nhiệt độ độ C:");
  let celsius = parseFloat(celsiusInput);
  let fahrenheit = celsiusToFahrenheit(celsius);

  if (typeof fahrenheit === 'number') {
    console.log(celsius + " độ C bằng " + fahrenheit.toFixed(2) + " độ F"); // làm tròn đến 2 chữ số thập phân
  } else {
    console.log(fahrenheit); // Hiển thị thông báo lỗi
  }
</script>

</body>
</html>
