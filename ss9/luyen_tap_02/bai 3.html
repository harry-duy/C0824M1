<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function calculateSquareArea(a) {
    if (isNaN(a) || a <= 0) {
      return "Đầu vào không hợp lệ. Vui lòng nhập một số dương.";
    }
    return a * a;
  }

  let aInput = prompt("Nhập độ dài cạnh hình vuông:");
  let a = parseFloat(aInput);
  let area = calculateSquareArea(a);

  if (typeof area === 'number') {
    console.log("Diện tích hình vuông cạnh " + a + " là: " + area);
  } else {
    console.log(area); // Hiển thị thông báo lỗi
  }
</script>

</body>
</html>
