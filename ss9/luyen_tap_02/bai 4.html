<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function calculateRectangleArea(a, b) {
    if (isNaN(a) || isNaN(b) || a <= 0 || b <= 0) {
      return "Đầu vào không hợp lệ. Vui lòng nhập hai số dương.";
    }
    return a * b;
  }

  let aInput = prompt("Nhập chiều dài hình chữ nhật:");
  let bInput = prompt("Nhập chiều rộng hình chữ nhật:");
  let a = parseFloat(aInput);
  let b = parseFloat(bInput);
  let area = calculateRectangleArea(a, b);

  if (typeof area === 'number') {
    console.log("Diện tích hình chữ nhật với chiều dài " + a + " và chiều rộng " + b + " là: " + area);
  } else {
    console.log(area); // Hiển thị thông báo lỗi
  }
</script>

</body>
</html>
