<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function isValidAge(age) {
    if (Number.isInteger(age) && age > 0 && age < 120) {
      return true;
    } else {
      return false;
    }
  }

  let ageInput = prompt("Nhập tuổi:");
  let age = parseInt(ageInput);

  if (isValidAge(age)) {
    console.log(age + " là một tuổi hợp lệ.");
  } else {
    console.log(age + " không phải là một tuổi hợp lệ.");
  }
</script>

</body>
</html>
