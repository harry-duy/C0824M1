<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function isTriangle(a, b, c) {
    if (a <= 0 || b <= 0 || c <= 0) {
      return false;
    }
    if (a + b <= c || a + c <= b || b + c <= a) {
      return false;
    }
    return true;
  }

  let aInput = prompt("Nhập cạnh a:");
  let bInput = prompt("Nhập cạnh b:");
  let cInput = prompt("Nhập cạnh c:");
  let a = parseFloat(aInput);
  let b = parseFloat(bInput);
  let c = parseFloat(cInput);

  if (isTriangle(a, b, c)) {
    console.log(a + ", " + b + ", " + c + " có thể là cạnh của một tam giác.");
  } else {
    console.log(a + ", " + b + ", " + c + " không thể là cạnh của một tam giác.");
  }
</script>

</body>
</html>
